<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spelling correction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    body {
        padding: 20px;
        background: black;
        color: white
    }

    .container {
        margin-top: 10px;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    textarea {
        width: 100%;
        height: 200px;
        resize: none;
        margin: 25px 0px;
    }

    .btn-primary {
        margin-top: 20px;
        width: 100%;
    }

</style>


<body>
    <h1 class="text-center">Emotion Detector</h1>
    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="sentence" class="ms-3 text-capitalize">Enter a Sentence: </label>
                <input type="text" class="form-control" name="sentence" placeholder="type something...">
            <br><br>
            </div>
            <button type="submit" class="btn btn-primary">How do you feel ? </button>
        </form>

        <h5>Emotion: <br> {{ emotion }}</h5>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
